<ng-container *ngIf="cartData$ | async as cartData">
  <div *ngFor="let prod of cartData" class="wrapper">
    <app-cart-product-card class="card">
      <img src="./../../../../assets/prod-img.png" alt="" class="card__img" />
      <h3 class="card__text">{{ prod.title }}</h3>
      <p class="card__price">
        {{
          prod.price
            | convert : ("CURRENCY" | translate)
            | currency : ("CURRENCY" | translate) : "symbol-narrow"
        }}
      </p>
      <input
        data-testid="qnt-input"
        type="number"
        value="{{ prod.qnt }}"
        class="card__qnt"
        (input)="handleInput(prod, input.value)"
        #input
      />
      <app-button
        [label]="'BUTTONS.DELETE' | translate"
        class="card__btn"
        (customClick)="handleClick(prod)"
      ></app-button>
    </app-cart-product-card>
  </div>
</ng-container>
